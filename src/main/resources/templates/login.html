<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="fragment/head" />
    <title>Login</title>
    <link href="/css/auth.css" rel="stylesheet">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center w-100 min-vh-100">
        <form action="/login" method="POST" class="w-50 p-4 auth-form" id="login-form">
            <h3 class="text-center m-b-20">Login</h3>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Please input your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Please input your password">
            </div>
            <div class="mb-3">
                <input name="rememberMe" class="form-check-input" id="remember-me" type="checkbox" value="">
                <label for="remember-me">Remember me</label>
            </div>
            <p th:if="${param.error}" class="alert-danger p-2 mt-3 mb-3">
                Email or password invalid
            </p>
            <div class="mb-3">
                <button type="submit" class="btn w-100 btn-lg btn-rounded text-white btn-primary">Login</button>
            </div>
        </form>
    </main>
</body>
</html>
